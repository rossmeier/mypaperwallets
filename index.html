<!DOCTYPE html>
<html>
	<head>
		<title>MyPaperWallets - The easy way to mange your printed BTC</title>
		<script src="jquery-2.1.1.min.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="Content-Type" content="text/html; Charset: utf-8">
	</head>
	<body>
		<div id="content">
			<h1>My Paper Wallets</h1>
			<h3>The easy way to mange your printed BTC</h3>
			<input id="name" type="text" placeholder="Label">
			<input id="address" type="text"placeholder="Bitcoin-Address">
			<button id="add" class="btn blue">Add</button>
			<!--iframe frameborder="0" src="https://blockchain.info/tobtc?currency=EUR&value=1"></iframe-->
			<table id="mywallets" border="0">
				<thead>
					<tr><th>Name</th><th>Address</th><th>Amount</th><th>Your Amount</th><th>X</th></tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
	</body>
</html>
